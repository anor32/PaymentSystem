<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'users:home' %}">Моё приложение</a>
        <div class="navbar-nav ms-auto">
            {% if user.is_authenticated %}
            <span class="navbar-text me-3">Привет, {{ user.email }}!</span>
            <form method="post" action="{% url 'users:logout' %}">
                {% csrf_token %}
                <button type="submit" class="btn btn-outline-secondary">Выйти</button>
            </form>
            <a class="btn btn-outline-secondary" href="/admin">Админка</a>
            {% else %}
            <a class="btn btn-primary me-2" href="/admin">Войти</a>

            {% endif %}
        </div>
    </div>
</nav>


<div class="container mt-5">
    {% block content %}
    {% endblock %}
</div>
<a href="/items"> предметы </a>
<div id="cart-container"></div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
